version: '3'

services:
  slackbotlocal:
    image: slackbotlocal
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: .env  
    volumes:
      - "./data:/app/data"
      - "./.env:/app/.env"
    ports:
      - 8000:8000
  slackbotlocal-worker:
    image: slackbotlocal
    env_file: .env  
    user: root
    entrypoint: ["cron", "-f"]
    volumes:
      - "./data:/app/data"
      - "./.env:/app/.env"    
